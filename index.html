<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Buen Día</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-links">
            <a href="index.html" class="nav-link">INICIO</a>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/camila_cabello/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@camilacabello" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://open.spotify.com/intl-es/artist/4nDoRrQiYLoBzwC5BhVJzF" target="_blank" class="social-link">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://music.apple.com/es/artist/camila-cabello/935727853" target="_blank" class="social-link">
                <i class="fab fa-apple"></i>
            </a>
        </div>
    </nav>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="videos/Camila Cabello Official Trailer Yours C, Tour.mp4" type="video/mp4">
        </video>
    </div>

    <main class="narrative-container">
        <section class="narrative-section">
            <h1 class="main-title">UN BUEN DÍA</h1>
            <p style="font-size:1.3rem;margin-bottom:1.5rem;">(con Camila Cabello)</p>
            <div class="narrative-content">
                <p class="narrative-text">Explora la historia musical y vital de Camila Cabello a través de su cuerpo. Cada parte cuenta una historia única.</p>
            </div>
        </section>

        <section class="body-section">
            <div class="body-container">
                <img src="images/bf26b5a818ac87f7b1732ba52bc35e4c.jpg" alt="Camila Cabello" class="body-image">
                
                <!-- Áreas clickeables -->
                <a href="camila.html" class="body-area" id="brain" data-story="El cerebro de Camila, donde nacen todas sus ideas creativas. Aquí se gestan las melodías y letras que han cautivado al mundo. Cada canción es un viaje a través de sus pensamientos más profundos."></a>
                <a href="cxoxo.html" class="body-area" id="eyes" data-story="Sus ojos, ventanas al alma que han presenciado momentos inolvidables. Desde sus primeros pasos en Cuba hasta los escenarios más grandes del mundo, cada mirada cuenta una historia."></a>
                <a href="romance.html" class="body-area" id="heart" data-story="Camila Cabello nació en Cojímar, La Habana, Cuba, hija de madre cubana y padre mexicano. Desde pequeña, vivió entre Cuba y México, lo que le permitió absorber la riqueza cultural de ambos países. A los seis años, emigró con su madre a Estados Unidos, llevando consigo una mochila con su diario de Winnie the Pooh y su muñeca favorita, símbolos de su infancia y sueños."></a>
                <a href="familia.html" class="body-area" id="hourglass" data-story="El reloj de arena, representando el tiempo y la evolución de su carrera. Cada grano de arena es un momento, una experiencia que ha moldeado su arte y su persona."></a>
            </div>
            <div class="story-display">
                <p class="story-text">Haz clic en cualquier parte del cuerpo para descubrir su historia</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Un Buen Día</p>
            <div class="footer-links">
                <a href="terminos.html">TÉRMINOS</a>
                <a href="privacidad.html">PRIVACIDAD</a>
                <a href="contacto.html">CONTACTO</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bodyAreas = document.querySelectorAll('.body-area');
            const storyDisplay = document.querySelector('.story-text');

            bodyAreas.forEach(area => {
                if (area.id !== 'heart') {
                    area.addEventListener('click', function() {
                        const story = this.getAttribute('data-story');
                        storyDisplay.textContent = story;
                        storyDisplay.style.opacity = '1';
                    });
                }

                area.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = 'rgba(255, 105, 180, 0.3)';
                });

                area.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'transparent';
                });
            });
        });
    </script>
</body>
</html>
